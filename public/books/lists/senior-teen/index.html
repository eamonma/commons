<!DOCTYPE html>

  {{>meta}}

    font-family: Georgia, serif;
    border: 1px solid black;
    border-collapse: collapse;
    table-layout: fixed;

    font-weight: 800;

    border-right: 1px solid black;
    border-bottom: 1px solid black;
    margin: 0;

          Make sure the class for author/title is properly associated in

          If on the PDF's there is a third column, ignore that row. (Don't

          For any questions, refer to the other lists I've created.

          If there are multiple authors/contributors, replace 'and' with

          This file is for the Senior Teen Reads; there are two files that

        <tr>

        <tr>
